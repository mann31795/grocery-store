<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshMart Grocery Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FreshMart</h1>
    <div id="cart">
      ðŸ›’ Cart: <span id="cart-count">0</span> items
    </div>
  </header>

  <main>
    <h2>Our Products</h2>

    <div class="product-category">
      <h3>Fruits</h3>
      <div class="products">
        <div class="product">
          <h4>Apple</h4>
          <p>$1.00</p>
          <button onclick="addToCart('Apple')">Add to Cart</button>
        </div>
        <div class="product">
          <h4>Banana</h4>
          <p>$0.50</p>
          <button onclick="addToCart('Banana')">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="product-category">
      <h3>Vegetables</h3>
      <div class="products">
        <div class="product">
          <h4>Carrot</h4>
          <p>$0.30</p>
          <button onclick="addToCart('Carrot')">Add to Cart</button>
        </div>
        <div class="product">
          <h4>Tomato</h4>
          <p>$0.40</p>
          <button onclick="addToCart('Tomato')">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FreshMart Grocery Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
